 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1>Image Recognition app</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <hr>
<div id="ob1">Pencil</div>
<hr>
<div id="ob2">Watch</div>
<hr>
<div id="ob3">Book</div>
<hr>
<div id="ob4">Ruler</div>
<hr>
      <label>Webcam View - </label>

      <br><br>
      <div id="cam"></div>
<br>
<div id="result"></div>
      <br><br>
      <button  id="takedaphoto" onclick="takephoto()">Intiate Photo</button>
      <br><br>
      <button  id="checkdaphoto" onclick="checkphoto()">Recognise Photo</button>
      <p style="font-size: 22px;">Object :  <span id="result_object_name"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
